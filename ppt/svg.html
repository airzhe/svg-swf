<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>the first swf</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style type="text/css">
        body,html{
            height:100px;
            overflow: hidden;
            background: #ccc;
        }
        body{
            width: 1024px;
            height: 768px;
            margin:0 auto;
            -webkit-transfrom-origin:top center;
            transform-origin:top center;
            position: relative;
        }
        pre{
            color:#c7254e;
        }
        .container{
            background:#fff;
            height: 100%;
        }
        .bg_black{
            background: #000;
        }
        .hide{
            display: none;
        }
        .btn{
            cursor: pointer;
        }
        .page{
            position: absolute;
            bottom: 2px;
            left:48%;
            color:#ccc;
            font-size: 14px;
        }
        .line_code,.rect_code,.circle_code,.poly_code,.ellipse_code,.path2_code,.path3_code{
            position:absolute;left:45%;right:2%;
        }
        #path_base{
            position: absolute;
            top:200px;
            left:100px;
        }
        .line_code:nth-of-type(1){
            top:190px;
        }
        .line_code:nth-of-type(2){
            top:420px;
        }


        .rect_code:nth-of-type(1){
            top:180px;
        }
        .rect_code:nth-of-type(2){
            top:315px;
        }
        .rect_code:nth-of-type(3){
            top:430px;
        }
        .rect_code:nth-of-type(4){
            top:610px;
        }

        .circle_code:nth-of-type(1){
            top:230px;
        }
        .circle_code:nth-of-type(2){
            top:500px;
        }

        .poly_code:nth-of-type(1){
            top:240px;
        }
        .poly_code:nth-of-type(2){
            top:520px;
        }

        .ellipse_code:nth-of-type(1){
            top:390px;
        }

        .path2_code:nth-of-type(1){
            top:280px;
        }

        .path3_code:nth-of-type(1){
            top:550px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="screen" width="100%" height="100%"></svg>
        <div class="page">- <span id="page_num">1</span> -</div>
    </div>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="ppt.js"></script>
</body>
</html>
