<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>the first swf</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style type="text/css">
        body,html{
            height:100px;
            overflow: hidden;
            background: #ccc;
        }
        body{
            width: 1024px;
            height: 768px;
            margin:0 auto;
            -webkit-transfrom-origin:top center;
            transform-origin:top center;
            position: relative;
        }
        .container{
            background:#fff;
            height: 100%;
        }
        .bg_black{
            background: #000;
        }
        .hide{
            display: none;
        }
        .btn{
            cursor: pointer;
        }
        .page{
            position: absolute;
            bottom: 2px;
            left:48%;
            color:#ccc;
            font-size: 14px;
        }
        .line_code{
            position:absolute;left:45%;right:2%;
        }
        .line_code:nth-of-type(1){
            top:190px;
        }
        .line_code:nth-of-type(2){
            top:420px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="screen" width="100%" height="100%"></svg>
        <div class="page">- <span id="page_num">1</span> -</div>
    </div>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="ppt.js"></script>
</body>
</html>
